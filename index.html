<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="title">JOGO DA VELHA</h1>

        <div class="logo-container">
            <svg class="tic-tac-toe-logo" viewBox="0 0 100 100">
                <!-- Grade vertical -->
                <line x1="33" y1="10" x2="33" y2="90" class="logo-line" />
                <line x1="66" y1="10" x2="66" y2="90" class="logo-line" />

                <!-- Grade horizontal -->
                <line x1="10" y1="33" x2="90" y2="33" class="logo-line" />
                <line x1="10" y1="66" x2="90" y2="66" class="logo-line" />

                <!-- X -->
                <line x1="15" y1="15" x2="30" y2="30" class="logo-line" />
                <line x1="30" y1="15" x2="15" y2="30" class="logo-line" />

                <!-- O -->
                <circle cx="50" cy="50" r="10" class="logo-line" />

                <!-- X -->
                <line x1="70" y1="70" x2="85" y2="85" class="logo-line" />
                <line x1="85" y1="70" x2="70" y2="85" class="logo-line" />
            </svg>
        </div>

        <a href="game.html" class="play-button btn">
            PLAY
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Adiciona efeito de hover sonoro (opcional)
        const playButton = document.querySelector('.play-button');
        const hoverSound = new Audio('data:audio/wav;base64,UklGRn4AAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YVoAAAAMABwAKgA0AD4ARwBMAFAAUgBSAFEATgBKAEUAPgA3AC8AJgAcABIACAABAP3/+v/3//X/9P/0//X/9//6//3/AQAHAAwAEQAXAB0AIgAnACsALwAyADQANQA2ADYANg==');

        playButton.addEventListener('mouseenter', () => {
            hoverSound.currentTime = 0;
            hoverSound.play();
        });
    </script>
</body>

</html>

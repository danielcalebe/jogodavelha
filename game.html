<DOCTYPEhtml>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Velha </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body class="dark-theme">
        <main>
            <button class="theme-toggle">Mudar Tema</button>

            <div class="container">
                <br>
                <h1 class="game-title agdasima-bold">JOGO DA VELHA</h1>

                <div class="game-board">
                    <div id="myAlert" class="alert alert-primary" role="alert" style="display: none;"></div>

                <div class="game">
                    <div class="row g-2">
                        <div class="col-4">
                            <button data-i="1" class="cell"></button>
                        </div>
                        <div class="col-4">
                            <button data-i="2" class="cell"></button>
                        </div>
                        <div class="col-4">
                            <button data-i="3" class="cell"></button>
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="col-4">
                            <button data-i="4" class="cell"></button>
                        </div>
                        <div class="col-4">
                            <button data-i="5" class="cell"></button>
                        </div>
                        <div class="col-4">
                            <button data-i="6" class="cell"></button>
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="col-4">
                            <button data-i="7" class="cell"></button>
                        </div>
                        <div class="col-4">
                            <button data-i="8" class="cell"></button>
                        </div>
                        <div class="col-4">
                            <button data-i="9" class="cell"></button>
                        </div>
                    </div>
                </div>
            </div>
<br>
                <div class="text-center">
                    <h2 class="currentPlayer"></h2>
                </div>

                <div class="text-center">
                    <button class="reset-button">Reiniciar Jogo</button>
                </div>
            </div>
        </main>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>

    </html>
